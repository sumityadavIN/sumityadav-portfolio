<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ page.title }} | {{ site.title }}</title>
    <link rel="apple-touch-icon" sizes="180x180" href="{{ '/assets/apple-touch-icon.png' | relative_url }}">
    <link rel="icon" type="image/png" sizes="32x32" href="{{ '/assets/favicon-32x32.png' | relative_url }}">
    <link rel="icon" type="image/png" sizes="16x16" href="{{ '/assets/favicon-16x16.png' | relative_url }}">
    <link rel="manifest" href="{{ '/assets/site.webmanifest' | relative_url }}">

    <link rel="stylesheet" href="{{ '/assets/css/main.css' | relative_url }}">
    <link rel="stylesheet" href="{{ '/assets/css/header.css' | relative_url }}">
    <link rel="stylesheet" href="{{ '/assets/css/footer.css' | relative_url }}">
    <link rel="stylesheet" href="{{ '/assets/css/contact.css' | relative_url }}">
    <link rel="stylesheet" href="{{ '/assets/css/social.css' | relative_url }}">
    <link rel="stylesheet" href="{{ '/assets/css/split-text.css' | relative_url }}">
    <link rel="stylesheet" href="{{ '/assets/css/media.css' | relative_url }}">
    
</head>
<body>

    {% include header.html %}

    <div class="site-wrapper">
        <main>
            {{ content }}
        </main>

        {% include footer.html %}
    </div>

    <!-- REQUIRED: Lenis Smooth Scroll Library -->
    <script src="https://unpkg.com/@studio-freight/lenis@1.0.42/dist/lenis.min.js"></script>
    <script src="{{ '/assets/js/scripts.js' | relative_url }}"></script>
    <script src="{{ '/assets/js/navbar.js' | relative_url }}"></script>
    <script src="{{ '/assets/js/split-text.js' | relative_url }}"></script>


</body>
</html>
