<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Accordion Gallery Clone</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #050505; /* Dark background like z- style */
            font-family: sans-serif;
        }

        .gallery-container {
            display: flex;
            width: 100%;
            max-width: 1000px;
            height: 500px; /* Adjust height as needed */
            padding: 0 20px;
            box-sizing: border-box;
        }

        .gallery-item {
            flex: 1;
            margin: 0 5px;
            border-radius: 20px;
            overflow: hidden;
            position: relative;
            transition: flex 0.5s cubic-bezier(0.25, 0.46, 0.45, 0.94); /* Smooth easing */
            cursor: pointer;
        }

        .gallery-item img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: transform 0.5s cubic-bezier(0.25, 0.46, 0.45, 0.94);
            filter: grayscale(100%); /* Start grayscale */
        }

        /* Hover Effects */
        .gallery-item:hover {
            flex: 5; /* Expand the hovered item */
        }

        .gallery-item:hover img {
            transform: scale(1.1); /* Slight zoom */
            filter: grayscale(0%); /* Remove grayscale */
        }

        /* Mobile responsiveness */
        @media (max-width: 600px) {
            .gallery-container {
                flex-direction: column;
                height: 80vh;
            }
            .gallery-item {
                margin: 5px 0;
            }
        }
    </style>
</head>
<body>

    <div class="gallery-container">
        <div class="gallery-item"><img src="https://picsum.photos/800/1200?random=1" alt="Gallery Image 1"></div>
        <div class="gallery-item"><img src="https://picsum.photos/800/1200?random=2" alt="Gallery Image 2"></div>
        <div class="gallery-item"><img src="https://picsum.photos/800/1200?random=3" alt="Gallery Image 3"></div>
        <div class="gallery-item"><img src="https://picsum.photos/800/1200?random=4" alt="Gallery Image 4"></div>
        <div class="gallery-item"><img src="https://picsum.photos/800/1200?random=5" alt="Gallery Image 5"></div>
    </div>

</body>
</html>
