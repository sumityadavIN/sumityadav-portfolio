---
layout: default
title: Contact
---

<section id="contact" class="contact-section">
    <div class="contact-container">
        
        <div class="contact-header">
            <h2 class="contact-title">Let’s build something.</h2>
            <p class="contact-desc">
                Got a challenge? I’m currently open for new projects.
                <span class="text-sfizia">Actually</span>, I’m excited about them.
            </p>
        </div>

        <form class="contact-form" action="#" method="POST">
            
            <div class="form-group">
                <input type="text" id="name" name="name" class="form-input" placeholder=" " required>
                <label for="name" class="form-label">Who are you?</label>
            </div>
            
            <div class="form-group">
                <input type="email" id="email" name="email" class="form-input" placeholder=" " required>
                <label for="email" class="form-label">Your email</label>
            </div>

            <div class="form-group">
                <textarea id="message" name="message" class="form-textarea" placeholder=" " rows="1" required></textarea>
                <label for="message" class="form-label">The details</label>
            </div>

            <div class="form-footer">
                <button type="submit" class="invert-pill">Send Message</button>
            </div>

        </form>

    </div>
</section>
